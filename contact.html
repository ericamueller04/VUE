<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vue Colorblind Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Vue.svg" alt="Vue Logo" width="60" height="40">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Page -->
        <section class="page active">
            <div class="contact-container">
                <div class="contact-header">
                    <p>Vue</p>
                    <h2>Contact Us</h2>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <textarea id="message" class="message-area" placeholder="Type your message..." required></textarea>
                        <button type="submit" class="submit-btn">SUBMIT</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vue - Colorblind Awareness Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
