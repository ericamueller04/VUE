<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Colorblind Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Vue.svg" alt="Vue Logo" width="60" height="40">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Page -->
        <section class="page active">
            <div class="hero">
                <div class="logo-large">
                    <img src="Vue.svg" alt="Vue Logo" width="200" height="120">
                </div>
            </div>
            <div class="content-container">
                <div class="content-left">
                    <h2>See The World Differently</h2>
                    <p>Experience how people with colorblindness perceive the world around them.</p>
                    <button class="cta-button" id="simulateBtn">Try Simulation</button>
                </div>
                <div class="content-right">
                    <div class="image-container" id="imageDemo">
                        <img src="Bruner_Headshot.jpg" alt="Headshot image" class="original-image">
                        <div class="upload-container">
                            <label for="imageUpload" class="upload-label">Upload your own image</label>
                            <input type="file" id="imageUpload" accept="image/*" class="file-input">
                        </div>
                        <div class="filter-controls">
                            <button class="filter-btn active" data-filter="normal">Normal Vision</button>
                            <button class="filter-btn" data-filter="protanopia">Protanopia</button>
                            <button class="filter-btn" data-filter="deuteranopia">Deuteranopia</button>
                            <button class="filter-btn" data-filter="tritanopia">Tritanopia</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vue - Colorblind Awareness Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
